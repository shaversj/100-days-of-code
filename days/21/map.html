<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(40.178399, -82.956226);
		var myOptions = {
			zoom: 13,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

		var latlng = new google.maps.LatLng(40.178399, -82.956226);
		var img = new google.maps.MarkerImage('/Library/Frameworks/Python.framework/Versions/3.7/lib/python3.7/site-packages/gmplot/markers/FF6666.png');
		var marker = new google.maps.Marker({
		title: "no implementation",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(40.151897, -82.832363);

		var img = new google.maps.MarkerImage('/Library/Frameworks/Python.framework/Versions/3.7/lib/python3.7/site-packages/gmplot/markers/FF6666.png');
		var marker = new google.maps.Marker({
		title: "no implementation",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(40.299417, -83.086696);
		var img = new google.maps.MarkerImage('/Library/Frameworks/Python.framework/Versions/3.7/lib/python3.7/site-packages/gmplot/markers/FF6666.png');

		var marker = new google.maps.Marker({
		title: "no implementation",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
